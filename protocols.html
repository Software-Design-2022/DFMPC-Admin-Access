                    <div class="col col-xs-6 text-right">
                        <a id="add_new" href="#" class="btn btn-sm btn-primary btn-create">Add New Protocol</a>
                    </div>

                    <div class="card-body"> 
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                    <tr>
                                        <th><em class="fa fa-cog"></em></th>
                                        
                                        <th>Protocol Name</th>
                                        <th>Protocol Description</th>
                      
                                    </tr> 
                                </thead>

                                </tbody>

                            <script type="module">
                                // Import the functions you need from the SDKs you need
                                import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
                                import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";
                                import {getFirestore, collection, doc, getDocs} from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
                                // TODO: Add SDKs for Firebase products that you want to use
                                // https://firebase.google.com/docs/web/setup#available-libraries
                              
                                // Your web app's Firebase configuration
                                // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                                const firebaseConfig = {
                                  apiKey: "AIzaSyAZVQZO8XWR0UTPoSMLrRN7nSltUDW9Xzs",
                                  authDomain: "dfmpc-student-placement-system.firebaseapp.com",
                                  databaseURL: "https://dfmpc-student-placement-system-default-rtdb.europe-west1.firebasedatabase.app",
                                  projectId: "dfmpc-student-placement-system",

                                  messagingSenderId: "295214875936",
                                  appId: "1:295214875936:web:546dcdb4f822d1c4c84345",
                                  measurementId: "G-1JPG0HXVWQ"
                                };
                              
                                // Initialize Firebase and variables
                                const app = initializeApp(firebaseConfig);
                                const analytics = getAnalytics(app);
                                const db = getFirestore();
                                
                                //function to fetch data from firestore database. 
                                async function add_users(){
                                    const querySnapshot = await getDocs(collection(db, "emergency_protocols"));
                                    querySnapshot.forEach((doc) => {

                                        
                                        var protocol_name = doc.data().protocol_name;
                                        var protocol_description = doc.data().protocol_1;
                                        
                                        AddProtocolToTable(protocol_name, protocol_description);
                                    });

                                }
                                
                                window.onload = add_users();

                                function AddProtocolToTable( protocol_name, protocol_description){
                                    var table = document.getElementById("protocol_body");
                                    var row = document.createElement("tr");
                                    var cell1 = document.createElement("td");
                                    var cell2 = document.createElement("td");
                                    var cell3 = document.createElement("td");
                                    

                                    cell1.innerHTML = "<a class='btn btn-default' href='#'><em class='fa fa-pencil'></em></a>";
                                    
                                    cell2.innerHTML = protocol_name;
                                    cell3.innerHTML = protocol_description;

                                    row.appendChild(cell1);
                                    row.appendChild(cell2);
                                    row.appendChild(cell3);
                                    

                                    table.appendChild(row);
                                }
                            
                              </script>
